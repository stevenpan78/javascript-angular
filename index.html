<!doctype html>
<html>
<head>
    <title>counter and object list</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body ng-app="myApp" ng-cloak>
    <div ng-controller="myCtrl">
        <button ng-click="count = count + 2" ng-init="count=0;ini();">
            Click for Increment Counter
        </button>
        <h2>
            Total Count: {{count}}
        </h2>
        <h3>
            new count: {{count2}}
        </h3>
        <p>{{a}}</p>
        <p>{{b}}</p>
        <strong ng-bind="'this is my clicker'">
        </strong>
        <button ng-click="a=a+1">cliick to add</button>
        <p ng-init="loop()">{{cont[1]}}</p>
        <p>{{cont[2]}}</p>
        <p>{{cont[3]}}</p>
        <p>{{cont[4]}}</p>
    </div>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
</body>
</html>
